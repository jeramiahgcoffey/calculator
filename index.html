<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div id="main-container">
            <div id="display">0</div>
            <div class="button number" id="one">
                <button value="1">1</button>
            </div>
            <div class="button number" id="two">
                <button value="2">2</button>
            </div>
            <div class="button number" id="three">
                <button value="3">3</button>
            </div>
            <div class="button number" id="four">
                <button value="4">4</button>
            </div>
            <div class="button number" id="five">
                <button value="5">5</button>
            </div>
            <div class="button number" id="six">
                <button value="6">6</button>
            </div>
            <div class="button number" id="seven">
                <button value="7">7</button>
            </div>
            <div class="button number" id="eight">
                <button value="8">8</button>
            </div>
            <div class="button number" id="nine">
                <button value="9">9</button>
            </div>
            <div class="button number" id="zero">
                <button value="0">0</button>
            </div>
            <div class="button number" id="decimal">
                <button value=".">.</button>
            </div>
            <div class="button operator" id="add">
                <button value="+">+</button>
            </div>
            <div class="button operator" id="subtract">
                <button value="-">-</button>
            </div>
            <div class="button operator" id="multiply">
                <button value="*">*</button>
            </div>
            <div class="button operator" id="divide">
                <button value="/">/</button>
            </div>
            <div class="button" id="equate">
                <button value="=">=</button>
            </div>
            <div class="button clear" id="clear-all"><button>AC</button></div>
            <div class="button clear" id="clear"><button>C</button></div>
            <div class="button clear" id="negate"><button>neg</button></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
